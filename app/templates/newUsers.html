<!-- New User Modal -->

<div class="modal-header">
    <h3 class="modal-title">Set up a User Name</h3>
</div>
<div class="modal-body">
    <h4>This name will appear when you send messages:</h4>
    <form ng-submit="ok()">
    <input type="text" ng-model="username" autofocus>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" >Set Username</button>
</div>
