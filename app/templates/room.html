
<div class="col-md-4">
    
    <div class="chat-room-list">
        <div ng-repeat="room in room.rooms">
            <p><a href="#" ng-click="setRoom(room)">{{room.$value}}</a></p>
        </div>
    </div>

        <!--Trigger the modal with a button-->
    <div ng-controller="NewRoomModalCtrl">
        <button type="button" class="btn btn-sm" ng-click="open('sm')">Create New Chat Room</button>
    </div>
</div>

<div class="col-md-8">
    <div>Room: {{selected.room.$value}}</div>
    
    
    <div class="messages-list">
        <div ng-repeat="message in room.messages">
            <p>{{message.username}}: {{message.content}} : {{message.sentAt | date: 'dd.MM.yyyy HH:mm:ss'}}</p>
        </div>
    </div>
    
    <input type="text" ng-model="messageText"><button type="button" class="btn btn-sm" ng-click="addMessage()">Send</button>
